<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styl.css">
</head>
<body>
<script type="text/javascript">
  function Pole_balcerzak(a_bal, b_bal) {
    return a_bal * b_bal;
  }
  function obwod_balcerzak(a_bal, b_bal) {
    return 2 * (a_bal + b_bal);
  }
  function pole() {
    var a_bal = parseFloat(document.getElementById('a_dana_bal').value);
    var b_bal = parseFloat(document.getElementById('b_dana_bal').value);
    var pole = Pole_balcerzak(a_bal, b_bal);
    document.getElementById("nazwa").innerHTML = "Pole prostokąta = " + pole.toFixed(2) + " cm²";
    document.getElementById('wyprowadz_pole_bal').value = pole.toFixed(2);
  }
  function obwod() {
    var a_bal = parseFloat(document.getElementById('a_dana_bal').value);
    var b_bal = parseFloat(document.getElementById('b_dana_bal').value);
    var obw = obwod_balcerzak(a_bal, b_bal);
    document.getElementById("nazwa").innerHTML = "Obwód prostokąta = " + obw.toFixed(2) + " cm";
    document.getElementById('wyprowadz_obwod_bal').value = obw.toFixed(2);
  }
</script>
  <h1>Wszystko o PROSTOKĄCIE</h1><br><br>
  Podaj długość a: <input type="text" id="a_dana_bal" value=""> cm<br><br>
  Podaj długość b: <input type="text" id="b_dana_bal" value=""> cm<br><br>
  <input type="button" name="pole" value="Oblicz pole" onclick="pole()"><br><br>
  <input type="button" name="obw" value="Oblicz obwód" onclick="obwod()"><br><br>
  <div style="color:red;font-size:50px;" id="nazwa"></div>
  <br>
</body>
</html>
