<div style="color:green;font-size:59px;"> 
<script language="JavaScript">

var D1_Bal = prompt("Podaj pierwszy dzień stycznia (D1):","");
var G1_Bal = prompt("Podaj pierwszą godzinę (G1):","");
var D2_Bal = prompt("Podaj drugi dzień stycznia (D2):","");
var G2_Bal = prompt("Podaj drugą godzinę (G2):","");

var D1 = parseFloat(D1_Bal);
var G1 = parseFloat(G1_Bal);
var D2 = parseFloat(D2_Bal);
var G2 = parseFloat(G2_Bal);

var sekundy = ((D1 * 24 + G1) - (D2 * 24 + G2)) * 3600;

document.write("Ilość sekund między dniem " + D1 + " godz. " + G1 + 
" a dniem " + D2 + " godz. " + G2 + " wynosi: " + sekundy + " sekund<br>");

function okno_zamknij_balcerzak() {
  window.close();
}
</script>
</div>
<br>
<input type="button" value="Zamknij okno" onclick="okno_zamknij_balcerzak()"/>
