<html>
 <head>
 <script type="text/javascript">
var samochod = { 
   Producent: 'Ford', 
   Kolor: 'srebrny', 
   Rok_Produkcji: '2006', 
   samochod_pokaz_balcerzak: function () 
     { 
        document.write(this.Producent + ' ' + this.Rok_Produkcji) 
     } 
  } 
samochod.samochod_pokaz_balcerzak();
samochod.liczba_siedzeni=5;
samochod.samochod_wypisz_balcerzak=function() {alert('liczba siedzeni: ' + this.liczba_siedzeni + 'siedzeni')}
samochod.samochod_wypisz_balcerzak();
 </script>
 </head>
<body>
<br>
Programowanie obiektowe. <br> 
Obiekt  to  auto<br> 
Pola:<br> 
Producent<br> 
Kolor<br> 
Rok Produkcji<br> 
metoda: samochod_pokaz_balcerzak<br>
nowe pole to liczba siedzeni <br>
nowa metoda to samochod_wypisz_balcerzak();<br>
</body>
</html>
